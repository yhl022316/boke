<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'boke</title>
</head>
<body>
    <h2>{{ name }}'boke</h2>
    {#使用length过滤器获取boke变量的长度#}
    <p>{{boke|length}}titles</p>
    <ul>
        {% for  boke in boke%}
        <li>{{boke.title }} - {{boke.type}}</li>
        {% endfor%}
    </ul>
    <footer>
        <small>&copy;2020 <a href="http://www.HaoLinBK.com">博客杨</a></small>
    </footer>


    
</body>
</html>
